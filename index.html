<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="shortcut icon" href="./assets/teste3.png" type="image/x-icon" />
    <title>JMR COSMETICOS</title>
  </head>
  <body>
    <header class="cabecalho">
      <div class="container">
        <div class="container__pesquisar">
          <input type="search" class="pesquisar-item" placeholder="Pesquise aqui" />
        </div>

        <div class="container__logo">
          <img src="./assets/logo.png" alt="Logo da JMR" class="logo-jmr" />
        </div>

        <div class="container__icones">
          <a href="#"> <img src="./assets/icones/Favoritos.png" alt="Meus Favoritos" class="container__imagem" /></a>
          <a href="#">
            <img src="./assets/icones/Compras.png" alt="Minhas Compras" class="container__imagem" />
          </a>
          <a href="#">
            <img src="./assets/icones/usuario.png" alt="Minha conta" class="container__imagem" />
          </a>
        </div>
      </div>
      <div class="opcoes">
        <ul class="lista__menu">
          <li class="lista__menu-item">
            <a href="#" class="lista__menu-link">Maquiagem</a>
          </li>
          <li class="lista__menu-item">
            <a href="#" class="lista__menu-link">Acessórios</a>
          </li>
          <li class="lista__menu-item">
            <a href="#" class="lista__menu-link">Novidades</a>
          </li>
          <li class="lista__menu-item">
            <a href="#" class="lista__menu-link">Promoções</a>
          </li>
        </ul>
      </div>
    </header>

    <section class="carrossel">
      <div class="carrossel__container">
        <div class="swiper">
          <!-- Additional required wrapper -->
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <img src="./assets/banner_1.png" alt="banner com uma mulher em fundo tons marrons" />
            </div>
            <div class="swiper-slide">
              <img src="./assets/banner_4.png" alt="banner com cores em tons rosados" />
            </div>
            <div class="swiper-slide">
              <img src="./assets/banner_3.png" alt="banner com uma mulher com ceu azul" />
            </div>
          </div>

          <div class="swiper-slide" data-swiper-autoplay="3000"></div>
      </div>
    </section>


    <section class="informacoes">
      <div class="informacoes__container">
        <div class="card-informacoes">
          <h1><strong>Descubra a base perfeita para o seu tom de pele</strong></h1>
          <p>Confira entre nossa ampla seleção de tonalidades, garantindo uma aparência impecável e natural em qualquer ocasião.</p>
          <a href="#">VEJA AGORA</a>
        </div>
        <div class="img-informacoes">
          <img src="./assets/campanha_2.png" alt="">
        </div>
      </div>
    </section>

    <section class="produtos">
      <div class="produtos__card">

      </div>
    </section>


    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".swiper", {
        spaceBetween: 10,
        slidesPerView: 1,
        autoplay: {
          delay: 5000, // Delay entre os slides (em milissegundos)
          disableOnInteraction: false, // Impede que o autoplay seja desativado quando o usuário interage com o carrossel
        },
        pagination: {
          el: ".swiper-pagination",         
          type: "bullets",
          
        },
      });
    </script>
  </body>
</html>
